<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register page</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Pawtropica</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/register}">Register</a>
      </li>
    </ul>
  </div>
</nav>
<form>
  <div class="form-group">
    <label for="user_name">Username</label>
    <input type="text" class="form-control" id="username" placeholder="Enter your Username" required>
  </div>
  <div class="form-group">
    <label for="user_email">Email ID</label>
    <input type="email" class="form-control" id="user_email" placeholder="Enter your Email ID" required>
  </div>
   <div class="form-group">
    <label for="user_pwd">Password</label>
    <input type="password" class="form-control" id="user_email" placeholder="Enter your password" required>
  </div>
  <div class="form-group">
    <label for="user_type">Type of Customer</label>
    <select class="form-control" id="user_type">
      <option>Pet Owner</option>
      <option>Volunteer</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
