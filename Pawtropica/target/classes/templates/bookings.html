<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Pawtropica</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" th:href="@{/pets}">Pawtropica</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/pets}">Pet Profiles</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/users}">User Profiles</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/bookings}">Booking Profiles</a>
      </li>
    </ul>
  </div>
</nav>

	<div class ="container">
		<div class = "row">
			<h1> List Bookings </h1>
		</div>
		
		<div class = "row">
			<div class = "col-lg-3">
				<a th:href = "@{/bookings/new}" class = "btn btn-primary btn-sm mb-3"> Add Booking</a>
			</div>
		</div>
		<table class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
					<th> Booking Date </th>
					<th> Owner ID</th>
					<th> Pet ID</th>
					<th> Pet Name </th>
					<th> Volunteer Name </th>
					<th> Actions</th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "booking: ${bookings}">
					<td th:text = "${booking.bookingDate}"></td>
					<td th:text = "${booking.ownerId}"></td>
					<td th:text = "${booking.petId}"></td>
					<td th:text = "${booking.petName}"></td>
					<td th:text = "${booking.volunteerName}"></td>
					<td>
						<a th:href = "@{/bookings/edit/{id}(id=${booking.id})}"
						 class = "btn btn-primary">Update</a>
						
						<a th:href = "@{/bookings/{id}(id=${booking.id})}"
						 class = "btn btn-danger">Delete</a>
	 
					</td>
				</tr>
			</tbody>
		
		</table>
		
	</div>
</body>
</html>
