<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Pawtropica</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" th:href="@{/pets}">Pawtropica</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/pets}">Pet Profiles</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/users}">User Profiles</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/bookings}">Booking Profiles</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Update Pet Profile </h1>
				<div class = "card-body">
					<form th:action="@{/pets/{id} (id=${pet.id})}" th:object = "${pet}" method="POST">
						<div class ="form-group">
							<label> Pet's Name </label>
							<input
							type = "text"
							name = "petName"
							th:field = "*{petName}"
							class = "form-control"
							placeholder="Enter Pet's Name" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Pet's Type </label>
							<input
							type = "text"
							name = "petType"
							th:field = "*{petType}"
							class = "form-control"
							placeholder="Enter Pet's Breed" 
							/>
						</div>
						<div class ="form-group">
							<label> Pet's Owner </label>
							<input
							type = "text"
							name = "petOwner"
							th:field = "*{petOwner}"
							class = "form-control"
							placeholder="Enter Pet's Owner's Name" 
							/>
						</div>
						<div class ="form-group">
							<label> Medical History </label>
							<input
							type = "text"
							name = "medHistory"
							th:field = "*{medHistory}"
							class = "form-control"
							placeholder="Enter Pet's Medical History" 
							/>
						</div>
						
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
