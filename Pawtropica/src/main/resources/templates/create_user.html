<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Pawtropica</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Pawtropica</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/pets}">Pet Profiles</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/users}">User Profiles</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/bookings}">Booking Profiles</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Add New User </h1>
				<div class = "card-body">
					<form th:action="@{/users}" th:object = "${user}" method="POST">
						<div class ="form-group">
							<label> User Name </label>
							<input
							type = "text"
							name = "userName"
							th:field = "*{userName}"
							class = "form-control"
							placeholder="Enter User Name" 
							/>
						</div>
						
						<div class ="form-group">
							<label> User's Email </label>
							<input
							type = "text"
							name = "userEmail"
							th:field = "*{userEmail}"
							class = "form-control"
							placeholder="Enter Email" 
							/>
						</div>
						
						<div class ="form-group">
							<label> User Password </label>
							<input
							type = "password"
							name = "userPwd"
							th:field = "*{userPwd}"
							class = "form-control"
							placeholder="Enter Password" 
							/>
						</div>
						
						<div class ="form-group">
							<label> User Type</label>
							<input
							type = "text"
							name = "userType"
							th:field = "*{userType}"
							class = "form-control"
							placeholder="Enter User Type" 
							/>
						</div>
						
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
